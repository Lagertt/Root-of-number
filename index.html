  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="image/x-icon" href="img/square-root-.ico" rel="shortcut icon" />
    <title>Корень из числа</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="screen">
        <form action="" class="main__form form">
          <div class="form__number">
            <label for="number" class="form__label changesLang">Введите число:</label>
            <input
              type="number"
              id="number"
              class="form__input form__input--num"
              name="number"
              placeholder="0"
              required
            />
          </div>
          <button class="form__btn changesLang">Вычислить корень</button>
        </form>

        <form hidden action="" class="main__form form">
          <div class="form__number form__number--complex">
            <div class="form__real-part">
              <label for="real-part" class="form__label changesLang">Введите число:</label>
              <input
                type="number"
                id="real-part"
                class="form__input form__input--compl"
                name="real-part"
                placeholder="0"
                required
              />
              <span class="form__deskr changesLang">Действительная часть</span>
            </div>
            <svg
              width="27"
              height="27"
              viewBox="0 0 27 27"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M13.2279 1V25.4558"
                stroke="#364156"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M25.4558 13.2279H1.00003"
                stroke="#364156"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>

            <div class="form__complex-part">
              <input
                type="number"
                name="complex-part"
                class="form__input form__input--compl"
                placeholder="0"
                required
              />
              <span class="form__deskr changesLang">Мнимая часть</span>
              <span class="form__deskr form__deskr--big">i</span>
            </div>
          </div>
          <button class="form__btn changesLang">Вычислить корень</button>
        </form>

        <div class="main__result">
          <label for="result" class="form__label changesLang">Результат:</label>
          <input name="result" type="text" class="form__input" id="result" name="result" disabled />
        </div>

        <ul class="main__settings settings">
          <li class="settings__item accuracy">
            <h2 class="settings__title changesLang">Кол-во знаков после запятой:</h2>
            <input
              class="settings__input accuracy__input"
              type="number"
              name="accuracy"
              value="5"
              required
            />
          </li>
          <li class="settings__item complex">
            <h2 class="settings__title changesLang">Комплексное число:</h2>
            <input class="settings__input complex__input" type="checkbox" name="complex" required />
          </li>
        </ul>
